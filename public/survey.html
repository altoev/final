<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey | Altoev</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="icon" href="images/favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.8;
            background-color: #f8f8f8;
            color: #333;
        }
        .content-wrapper {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        h1, h2 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            margin-bottom: 20px;
        }
        ul {
            margin-bottom: 30px;
            padding-left: 20px;
        }
        ul li {
            margin-bottom: 10px;
        }

        /* Survey container styling */
        .survey-wrapper {
            max-width: 100%;
            width: 600px;
            margin: 0 auto;
            padding: 20px 0;
        }

        @media (max-width: 768px) {
            .survey-wrapper {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav class="nav-bar">
            <div class="logo">
                <button onclick="window.location.href='/'" style="background: none; border: none; cursor: pointer;">
                    <img src="images/logo.png" alt="Altoev Logo">
                </button>
            </div>
            <ul class="nav-links">
                <li><a href="book">Book Now</a></li>
                <li><a href="about">About Us</a></li>
                <li><a href="contact">Contact</a></li>
                <li><a href="login">Login</a></li>
                <li><a href="register">Register</a></li>
            </ul>
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="content-wrapper">
        <div class="survey-wrapper">
            <div data-tf-live="01JAXX8CR4529VJQKWYMYB8WXW" style="width: 100%; height: 500px;"></div>
            <script src="//embed.typeform.com/next/embed.js"></script>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <a href="/">
                    <img src="images/logo.png" alt="Altoev Logo">
                </a>
            </div>
            <div class="footer-links">
                <ul>
                    <li><a href="terms">Terms of Service</a></li>
                    <li><a href="privacy">Privacy Policy</a></li>
                    <li><a href="contact">Contact Us</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Altoev, Inc. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- JavaScript for Mobile Menu Toggle -->
    <script>
        const mobileMenu = document.getElementById('mobile-menu');
        const navLinks = document.querySelector('.nav-links');

        mobileMenu.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>

    <!-- FrontApp Chat Integration -->
    <script src='https://chat-assets.frontapp.com/v1/chat.bundle.js'></script>
    <script>
      window.FrontChat('init', {chatId: 'fd98255e37879f83dc8410e7bb47cf13', useDefaultLauncher: true});
    </script>
    
</body>
</html>
