<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Altoev</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="icon" href="images/favicon.ico">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            line-height: 1.8;
            background-color: #f8f8f8;
            color: #333;
        }
        .content-wrapper {
            padding: 40px;
            max-width: 900px;
            margin: auto;
            text-align: center;
            flex: 1; /* Ensures the content pushes the footer to the bottom */
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav class="nav-bar">
            <div class="logo">
                <button onclick="window.location.href='/'" style="background: none; border: none; cursor: pointer;">
                    <img src="images/logo.png" alt="Altoev Logo">
                </button>
            </div>
            <ul class="nav-links">
                <li><a href="book">Book Now</a></li>
                <li><a href="about">About Us</a></li>
                <li><a href="contact">Contact</a></li>
                <li><a href="login">Login</a></li>
                <li><a href="reigster">Register</a></li>  
            </ul>
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <!-- Login Content -->
    <main class="content-wrapper" style="margin-top: 100px;">
        <h1>Register Coming Soon</h1>
        <p>Our login system is currently under development. Please check back soon for updates.</p>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <a href="/">
                    <img src="images/logo.png" alt="Altoev Logo">
                </a>
            </div>
            <div class="footer-links">
                <ul>
                    <li><a href="terms">Terms of Service</a></li>
                    <li><a href="privacy">Privacy Policy</a></li>
                    <li><a href="contact">Contact Us</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Altoev, Inc. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- JavaScript for Mobile Menu Toggle -->
    <script>
        const mobileMenu = document.getElementById('mobile-menu');
        const navLinks = document.querySelector('.nav-links');

        mobileMenu.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>

            <!-- FrontApp Chat Integration -->
    <script src='https://chat-assets.frontapp.com/v1/chat.bundle.js'></script>
    <script>
      window.FrontChat('init', {chatId: 'fd98255e37879f83dc8410e7bb47cf13', useDefaultLauncher: true});
    </script>
    
</body>
</html>
